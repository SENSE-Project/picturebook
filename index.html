<body>
    <div class="container">
        <img src="images/logo.png" class="d-block mx-auto mb-4" alt="sense logo" width="200px" height="width*0.75">

        <h2 class="text-center">Explore the SENSE Picturebook</h2>

        <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
            <div class="me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center">
                <img src="images/bumblebee_1000x1000.png" width="320px" class="mx-auto">
                <div class="my-3 py-3">
                    <a href="#" class="btn btn-outline-success" role="button">Bella the Bumblebee</a>
                </div>

            </div>
            <div class="me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center">
                <img src="images/treebark_1000x1000.png" width="320px" class="mx-auto">
                <div class="my-3 p-3">
                    <a href="#" class="btn btn-outline-success" role="button">Barky the Tree bark</a>
                </div>

            </div>
        </div>
    </div>

    <script>
        // JavaScript code to handle image swipes and audio playback
        const images = document.querySelectorAll('.image');
        const audio = new Audio('audio.mp3');

        for (const image of images) {
            image.addEventListener('mousedown', startSwipe);
            image.addEventListener('mouseup', stopSwipe);
        }

        function startSwipe() {
            audio.play();
        }

        function stopSwipe() {
            audio.pause();
        }
    </script>
</body>
